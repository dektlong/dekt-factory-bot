<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In - Tanzu Factory</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <div class="login-card">
        <span class="material-symbols-outlined login-icon">psychology</span>
        <h1 class="login-title">Tanzu Factory</h1>
        <p class="login-subtitle">
            Enter the access code to start chatting with your AI agent.
        </p>
        <div class="error-message" id="errorMsg">Invalid access code. Please try again.</div>
        <form class="login-form" action="/auth/login" method="post">
            <input type="hidden" name="username" value="user">
            <div class="form-field">
                <input type="password" name="password" placeholder="Access code" required autofocus>
            </div>
            <button type="submit" class="login-button">
                <span class="material-symbols-outlined">login</span>
                Sign in
            </button>
        </form>
        <div class="divider" id="ssoDivider">or</div>
        <a href="/oauth2/authorization/sso" class="sso-button" id="ssoBtn">
            <span class="material-symbols-outlined">corporate_fare</span>
            <span id="ssoCta">Sign in with SSO</span>
        </a>
        <p class="login-footer">Powered by Goose AI on Tanzu Platform</p>
    </div>
    <script>
        // Show error message if redirected after failed login
        if (window.location.search.includes('error')) {
            document.getElementById('errorMsg').style.display = 'block';
        }

        // Detect SSO provider and show SSO button if available
        async function detectProvider() {
            try {
                const res = await fetch('/auth/provider', { credentials: 'same-origin' });
                const data = await res.json();
                if (data && data.provider !== 'none' && data.registrationId) {
                    document.getElementById('ssoDivider').style.display = 'flex';
                    var ssoBtn = document.getElementById('ssoBtn');
                    ssoBtn.style.display = 'inline-flex';
                    ssoBtn.href = '/oauth2/authorization/' + data.registrationId;
                    if (data.provider === 'cf-sso') {
                        document.getElementById('ssoCta').textContent = 'Sign in with SSO';
                    } else if (data.provider === 'github') {
                        document.getElementById('ssoCta').textContent = 'Sign in with GitHub';
                    }
                }
            } catch (e) {
                // SSO not available â€” access code only
            }
        }
        document.addEventListener('DOMContentLoaded', detectProvider);
    </script>
</body>
</html>
