# Goose Configuration for goose-agent-chat
# This file configures default Goose behavior when running in Cloud Foundry
#
# See: https://block.github.io/goose/docs/guides/configuration-files/

# LLM Provider configuration
# Supported providers: openai, anthropic, google, databricks, ollama
provider: openai

# Model to use with the provider
model: gpt-5.2-chat-latest

# Extensions to enable by default
extensions:
  developer:
    enabled: true
  
# Session defaults
session:
  # Maximum turns before requiring user input (prevents runaway sessions)
  max_turns: 100

mcpServers:
  # Factory MCP Server workaround
  #- name: dekt-factory-data
  #  type: streamable_http
  #cf pu  url: "https://dekt-manufacturing-data.apps.tas-ndc.kuhn-labs.com/mcp"

skills:
  - name: supplychain-motivator
    source: https://github.com/dektlong/agent-skills.git
    branch: main
    path: plugins/supplychain-motivator/skills/supplychain-motivator
  - name: factory-audit
    source: https://github.com/dektlong/agent-skills.git
    branch: main
    path: plugins/factory-audit/skills/factory-audit
  - name: google-chat-poster
    source: https://github.com/dektlong/agent-skills.git
    branch: main
    path: plugins/google-chat-poster/skills/google-chat-poster