# Goose Configuration for goose-agent-chat
# This file configures default Goose behavior when running in Cloud Foundry
#
# See: https://block.github.io/goose/docs/guides/configuration-files/

# LLM Provider configuration
# Supported providers: openai, anthropic, google, databricks, ollama
provider: openai

# Model to use with the provider
model: gpt-5.2-chat-latest

# Extensions to enable by default
extensions:
  developer:
    enabled: true

# Session defaults
session:
  # Maximum turns before requiring user input (prevents runaway sessions)
  max_turns: 100
