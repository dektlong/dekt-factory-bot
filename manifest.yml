---
applications:
  - name: dekt-factory-portal
    path: target/dekt-factory-bot
    memory: 2G
    buildpacks:
      - https://github.com/cpage-pivotal/goose-buildpack#bearer
      - java_buildpack_offline
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 21.+ } }'
      GOOSE_ENABLED: true
    services:
      - dekt-sso
      - dekt-genai-chat
      - dekt-db
      - dekt-genai-embed
      - dekt-factory-data   
      - dekt-tanzu-platform

